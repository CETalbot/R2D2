<body>



<!--Used https://siongui.github.io/2012/10/08/javascript-play-sound-onclick/ and https://www.w3schools.com/jsref/met_document_createelement.asp to get the sound playing by clicking on the button-->

<!--creating bee button-->
<button id="beeButton" type="button"
  onclick="playBeeBuzzing('Bumble-bee-sound.mp3');">
  Bee
</button> <!--adding an event handler to the button. This is so that when the button is pressed the 'playBeeBuzzing' function is ran-->

</body>
