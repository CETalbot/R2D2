<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {border:1px solid black;}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			var canvas = document.getElementById('bee');
			var ctx = canvas.getContext('2d');
			var x = canvas.width;
			var y = canvas.height;
			var scene = {
				"boundaryX": {
					"min": 0,
					"max": x,
				},
				"boundaryY":{
					"min": 0,
					"max": y,
				}
			}
			var bee = {
			 	"src":"bee.svg",
			 	"centreX": 150,
			 	"centreY": 200,
			 	"speedX": 10,
			 	"speedY": 15,
			 	"maxSpeed": 10,
			 }
			// var beeImage = new Image();
			// beeImage.src = "bee.svg";
			// ctx.drawImage(beeImage,0,0);
			function drawCircle(x,y,r){
				ctx.beginPath();
				ctx.arc(x,y,r,0,2*Math.PI);
				ctx.fill();
			}

			function changeBoundaries() {
				if (bee.centreX - scene.boundaryX.min >= scene.boundaryX.max - bee.centreX) {
					scene.boundaryX.max = (x / 2) + Math.floor(Math.random() * (x / 2));
				} else {
					scene.boundaryX.min = Math.floor(Math.random() * (x / 2));

				}

				if (bee.centreY - scene.boundaryY.min >= scene.boundaryY.max - bee.centreY) {
					scene.boundaryY.max = (y / 2) + Math.floor(Math.random() * (y / 2));

				} else {
					scene.boundaryY.min = Math.floor(Math.random() * (y / 2));
				}

			}
			
			
			function animate(){
				ctx.clearRect(0,0,x,y);
				drawCircle(bee.centreX,bee.centreY,20);
				if (bee.centreX < scene.boundaryX.min || bee.centreY < scene.boundaryY.min) {
					// bee.speedX = -bee.speedX;
					bee.speedX = Math.floor(Math.random()*bee.maxSpeed);
					// bee.speedY = -bee.speedY;
					bee.speedY = Math.floor(Math.random()*bee.maxSpeed);
					changeBoundaries();
				}else if (bee.centreX > scene.boundaryX.max || bee.centreY > scene.boundaryY.max){
					bee.speedX = -Math.floor(Math.random()*bee.maxSpeed);
					bee.speedY = -Math.floor(Math.random()*bee.maxSpeed);
					changeBoundaries();
				}

				bee.centreX += bee.speedX;
				bee.centreY +=bee.speedY;	

				// NOTE TO SELF - IF THE BEE POS IS OUTSIDE OF BOUNDARY THEN CHANGE SPEED AND MAKE IT GO TO CENTRE _ WRAP ANIMATE IF IN AN IF (IF WILL SAY - IF THE BEE POS IS OUTSIDE OF BOUNDARY THEN CHANGE SPEED AND MAKE IT GO TO CENTRE ELSE RANDOM SHIZZ)
			}
			setInterval(animate, 1000/60);
		}
	</script>
</head>
<body>
	<canvas id="bee" width="800" height="600"></canvas>

</body>
</html>
